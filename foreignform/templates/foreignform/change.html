{% extends "admin/change_form.html" %}
{% load staticfiles %}

{% block admin_change_form_document_ready %}
{{ block.super }}
<script type="text/javascript">
  window.foreignformField = '{{ foreignform_field }}';
  window.foreignformJSONSchema = {{foreignform_JSONSchema|safe}};
  window.foreignformUISchema = {{foreignform_UISchema|safe}};
</script>
<script src="{%static 'foreignform/js/main-app.js'%}"></script>
{% endblock %}

{% block after_field_sets %}
<div id="foreignform" class="form-row">
  <h3>Save the form for additional fields.</h3>
</div>
{% endblock %}

{% block extrahead %}{{ block.super }}
<link rel="stylesheet" href="{%static 'foreignform/css/main-app.css'%}">
{% endblock %}
